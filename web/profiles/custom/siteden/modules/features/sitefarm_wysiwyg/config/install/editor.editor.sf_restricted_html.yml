langcode: en
status: true
dependencies:
  config:
    - filter.format.sf_restricted_html
  module:
    - ckeditor
format: sf_restricted_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
        -
          name: Links
          items:
            - Link
            - Unlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
  plugins:
    wordcount:
      enable: 1
      show_paragraphs: 0
      show_word_count: 1
      show_char_count: 1
      count_spaces: 0
      count_html: 0
      max_words: '-1'
      max_chars: '-1'
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
