langcode: en
status: true
dependencies:
  config:
    - filter.format.sf_basic_html
  module:
    - ckeditor5
format: sf_basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - removeFormat
      - strikethrough
      - superscript
      - '|'
      - link
      - anchor
      - '|'
      - bulletedList
      - numberedList
      - indent
      - outdent
      - '|'
      - alignment
      - '|'
      - undo
      - redo
      - sourceEditing
      - '|'
      - fullScreen
      - heading
      - style
      - '|'
      - drupalMedia
      - '|'
      - horizontalLine
      - blockQuote
      - insertTable
      - specialCharacters
      - '|'
      - findAndReplace
      - selectAll
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: false
      multiBlock: true
    ckeditor5_plugin_pack_indent_block__indent_block:
      enabled: true
    ckeditor5_plugin_pack_text_transformation__text_transformation:
      enabled: false
      extra_transformations: ''
      extra_regex_transformations: {  }
      groups:
        typography:
          transformations:
            ellipsis:
              enabled: 1
            enDash:
              enabled: 1
            emDash:
              enabled: 1
          enabled: 1
        quotes:
          transformations:
            quotesPrimary:
              enabled: 1
            quotesSecondary:
              enabled: 1
          enabled: 1
        symbols:
          transformations:
            trademark:
              enabled: 1
            registeredTrademark:
              enabled: 1
            copyright:
              enabled: 1
          enabled: 1
        mathematical:
          transformations:
            oneHalf:
              enabled: 1
            oneThird:
              enabled: 1
            twoThirds:
              enabled: 1
            oneFourth:
              enabled: 1
            threeQuarters:
              enabled: 1
            lessThanOrEqual:
              enabled: 1
            greaterThanOrEqual:
              enabled: 1
            notEqual:
              enabled: 1
            arrowLeft:
              enabled: 1
            arrowRight:
              enabled: 1
          enabled: 1
        misc:
          transformations:
            quotesPrimaryEnGb:
              enabled: 0
            quotesSecondaryEnGb:
              enabled: 0
            quotesPrimaryPl:
              enabled: 0
            quotesSecondaryPl:
              enabled: 0
          enabled: 0
    ckeditor5_plugin_pack_word_count__word_count:
      word_count_enabled: false
      word_count_mode: words_chars
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<img alt src class>'
        - '<div>'
    ckeditor5_style:
      styles:
        -
          label: 'Table Striped Rows (Gray/White)'
          element: '<table class="table">'
        -
          label: 'Border Table Striped Rows (Gray/White)'
          element: '<table class="table--striped-bordered">'
        -
          label: 'Table Striped Rows (Gold/Blue)'
          element: '<table class="table--striped-gb">'
        -
          label: 'Border Table Striped Rows (Gold/Blue)'
          element: '<table class="table--striped-bordered-gb">'
        -
          label: 'Table Striped Columns (Gold/Blue)'
          element: '<table class="table--striped-column-gb">'
        -
          label: 'Bordered Table Striped Columns (Gold/Blue)'
          element: '<table class="table--brd-striped-column-gb">'
        -
          label: 'Table Plain'
          element: '<table class="table--plain">'
        -
          label: 'Bordered Table Plain'
          element: '<table class="table--plain-border">'
        -
          label: 'Table Row Lightest Blue'
          element: '<tr class="tr-lightest-blue">'
        -
          label: 'Table Row Lighter Blue'
          element: '<tr class="tr-lighter-blue">'
        -
          label: 'Table Row Darker Gold'
          element: '<tr class="tr-darker-gold">'
        -
          label: 'Table Row Striped Columns Callout (Gold/Blue)'
          element: '<tr class="tr-striped-col-gb">'
        -
          label: Pullquote
          element: '<blockquote class="pullquote">'
        -
          label: 'Pullquote - Left'
          element: '<blockquote class="pullquote u-align--left u-width--half">'
        -
          label: 'Pullquote - Right'
          element: '<blockquote class="pullquote u-align--right u-width--half">'
        -
          label: 'Link List'
          element: '<ul class="list--link">'
        -
          label: 'Link List with Icons'
          element: '<ul class="list--link-icon">'
        -
          label: 'Flush List'
          element: '<ul class="list--flush">'
        -
          label: 'Pipe List'
          element: '<ul class="list--pipe">'
        -
          label: 'Wraparound List (Bulleted)'
          element: '<ul class="list--wraparound">'
        -
          label: 'Wraparound List (Numbered)'
          element: '<ol class="list--wraparound">'
        -
          label: 'Upper Roman List'
          element: '<ol class="list--upper-roman">'
        -
          label: 'Upper Alpha List'
          element: '<ol class="list--upper-alpha">'
        -
          label: 'Lower Roman List'
          element: '<ol class="list--lower-roman">'
        -
          label: 'Lower Alpha List'
          element: '<ol class="list--lower-alpha">'
        -
          label: 'Alpha Numeric Roman'
          element: '<ol class="list--alpha-numeric-roman">'
        -
          label: 'Heading 2 Bar'
          element: '<h2 class="heading--bar">'
        -
          label: 'Heading 2 Highlight'
          element: '<h2 class="heading--highlight">'
        -
          label: 'Heading 2 Ribbon'
          element: '<h2 class="heading--ribbon-branding">'
        -
          label: 'Heading 2 Ribbon Highlight'
          element: '<h2 class="heading--ribbon-highlight">'
        -
          label: 'Button Primary'
          element: '<a class="btn btn--primary">'
        -
          label: 'Button Secondary'
          element: '<a class="btn btn--secondary">'
        -
          label: 'Button Inverted'
          element: '<a class="btn btn--invert">'
        -
          label: 'Arrow Link'
          element: '<a class="icon-link icon-link--internal">'
        -
          label: 'Download Link'
          element: '<a class="icon-link icon-link--download">'
        -
          label: 'External Link'
          element: '<a class="icon-link icon-link--external">'
        -
          label: 'Lead Copy'
          element: '<p class="lead">'
        -
          label: Alert
          element: '<p class="alert">'
        -
          label: 'Alert - Success'
          element: '<p class="alert alert--success">'
        -
          label: 'Alert - Warning'
          element: '<p class="alert alert--warning">'
        -
          label: 'Alert - Error'
          element: '<p class="alert alert--error">'
        -
          label: 'UCLA Blue Label'
          element: '<p class="label label--primary">'
        -
          label: 'Basic Gray Label'
          element: '<p class="label label--gray">'
        -
          label: 'UCLA Gold Label'
          element: '<p class="label label--secondary">'
        -
          label: 'UCLA Blue Outline Label'
          element: '<p class="label label--outline">'
        -
          label: 'Alert Plain'
          element: '<div class="alert">'
        -
          label: 'Alert Success'
          element: '<div class="alert alert--success">'
        -
          label: 'Alert Warning'
          element: '<div class="alert alert--warning">'
        -
          label: 'Alert Error'
          element: '<div class="alert alert--error">'
        -
          label: 'UCLA Blue - Label'
          element: '<div class="label label--primary">'
        -
          label: 'Basic Gray - Label'
          element: '<div class="label label--gray">'
        -
          label: 'UCLA Gold - Label'
          element: '<div class="label label--secondary">'
        -
          label: 'UCLA Blue Outline - Label'
          element: '<div class="label label--outline">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: true
image_upload:
  status: false
  