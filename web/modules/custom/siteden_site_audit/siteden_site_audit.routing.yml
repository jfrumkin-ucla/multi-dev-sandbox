siteden_site_audit.audit_page:
  path: '/siteden/site-audit'
  defaults:
    _controller: '\Drupal\siteden_site_audit\Controller\SitedenAuditController::audit' 
    _title: 'SiteDen Site Audit'
  requirements:
    _permission: 'administer content'
siteden_site_audit.audit_rss_page:
  path: '/siteden/site-audit-rss'
  defaults:
    _controller: '\Drupal\siteden_site_audit\Controller\SitedenRssAuditController::audit' 
    _title: 'SiteDen Site Audit'
  requirements:
    _permission: 'administer content'