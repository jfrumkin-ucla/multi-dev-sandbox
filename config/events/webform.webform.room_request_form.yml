elements: |-
  about_your_event:
    '#type': fieldset
    '#title': 'About Your Event'
    event_name:
      '#type': textfield
      '#title': 'Event Name'
      '#required': true
    number_of_attendees:
      '#type': number
      '#title': 'Number of Attendees'
      '#required': true
    event_description:
      '#type': textarea
      '#title': 'Event Description'
      '#required': true
    event_date:
      '#type': date
      '#title': 'Event Date'
      '#date_date_format': ''
      '#required': true
