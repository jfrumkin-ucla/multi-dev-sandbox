      '#title': 'Event Start Time'
      '#required': true
    event_end_time:
      '#type': webform_time
      '#title': 'Event End Time'
      '#required': true
    refreshments:
      '#type': select
      '#title': Refreshments
      '#options':
        none: None
        'beverages only': 'Beverages only'
        'beverages and non-perishable food': 'beverages and non-perishable food'
        'beverages and heavy appetizers or meal': 'beverages and heavy appetizers or meal'
      '#required': true
  event_needs:
    '#type': fieldset
    '#title': 'Event Needs'
    a_v_equipment:
      '#type': textfield
      '#title': 'A/V Equipment'
    room_configuration:
      '#type': textfield
      '#title': 'Room Configuration'
    will_you_be_recording_this_event_:
      '#type': radios
      '#title': 'Will you be recording this event?'
      '#options':
        'yes': 'Yes'
        'no': 'No'
      '#required': true
  personal_information:
    '#type': fieldset
    '#title': 'Personal Information'
    name:
      '#type': webform_name
      '#title': Name
      '#title__access': false
      '#first__title': 'First name'
      '#middle__access': false
      '#last__title': 'Last name'
      '#suffix__access': false
      '#degree__access': false
      '#required': true
    email_:
      '#type': email
      '#title': 'Email Address'
      '#required': true
    phone_number:
      '#type': textfield
      '#title': 'Phone Number'
      '#required': true
  organization_information:
    '#type': fieldset
    '#title': 'Organization Information'
    '#required': true
    organization_name:
      '#type': textfield
      '#title': 'Organization Name'
      '#required': true
    organization_type:
      '#type': webform_select_other
      '#title': 'Organization Type'
      '#options':
        nonprofit: Non-profit
        commercial: 'Commercial for profit business'
        privatecommercial: 'Private individual for commercial use'
        privatenoncommercial: 'Private individual for non-commercial use other|Other'
      '#required': true
