id: safety_and_compliance_training_r
title: 'Safety and Compliance Training Request'
description: ''
categories: {  }
elements: |-
  your_information:
    '#type': fieldset
    '#title': 'Training Information'
    '#description': |-
      <strong>Please complete the attached form at least one month prior to your training request date. Respirator training will require a one month notice as well.</strong><br />
      <br />
      This information will help EH&amp;S schedule training to best meet your department/shop needs. We will work with you to meet your training deadlines as best we can, but please keep in mind we may have to shuffle priorities as needed! (If this is the case, you will be notified immediately of any delays in scheduling.)<br />
      <br />
      <strong>Next Steps: </strong>
      <ul>
      	<li>We will be in touch shortly to confirm objective, resources, team and timeline for the training, as well as to plan the location, time, resources, and roster for the event!</li>
      	<li>To assist with planning, please let us know your availability in the Additional Notes section of the form.</li>
      </ul>
      <br />
      Thank you for your request. We look forward to working with you!
