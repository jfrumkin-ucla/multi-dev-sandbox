      '#title': 'Have you sought medical attention for your symptoms?'
      '#options':
        'yes': 'Yes'
        'no': 'No'
        'decline to state': 'Decline to state'
      '#states':
        visible:
          ':input[name="do_you_have_known_health_conditions_or_allergies_that_may_make_y"]':
