      '#date_date_format': ''
      '#date_time_format': ''
      '#required': true
    is_there_a_time_of_day_or_year_the_issue_is_better_or_worse_:
      '#type': radios
      '#title': 'Is there a time of day or year the issue is better or worse?'
      '#options':
        'yes': 'Yes'
        'no': 'No'
      '#options_display': side_by_side
      '#required': true
    when_is_the_issue_better_or_worse_please_be_detailed_:
      '#type': textarea
      '#title': 'When is the issue better or worse. Please be detailed.'
      '#states':
        visible:
          ':input[name="is_there_a_time_of_day_or_year_the_issue_is_better_or_worse_"]':
            value: 'yes'
      '#required': true
    where_do_you_spend_most_of_your_time_in_the_building_:
      '#type': textarea
      '#title': 'Where do you spend most of your time in the building?'
      '#required': true
    what_observations_about_building_or_environmental_conditions_tha:
      '#type': textarea
      '#title': 'What observations about building or environmental conditions that may be related to the problem do you have?'
      '#required': true
