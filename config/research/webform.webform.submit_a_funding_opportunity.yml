title: 'Submit a Funding Opportunity'
description: 'Creates the submit a funding opportunity form for Internal Funding directory'
categories: {  }
elements: |-
  name:
    '#type': webform_name
    '#title': Name
    '#title__access': false
    '#first__title': 'First name'
    '#middle__access': false
    '#last__title': 'Last name'
    '#suffix__access': false
    '#degree__access': false
    '#required': true
  your_email_address:
    '#type': email
    '#title': 'Your email address'
    '#required': true
  your_phone_number:
    '#type': tel
    '#title': 'Your phone number'
  your_department:
    '#type': textfield
    '#title': 'Your department'
  contact_info_for_this_opportunity:
    '#type': textfield
    '#title': 'Contact info for this opportunity'
  about_the_funding_opportunity:
    '#type': details
    '#title': 'About the Funding Opportunity'
    '#open': true
    name_of_funding_mechanism_or_grant_program:
      '#type': textfield
      '#title': 'Name of funding mechanism or grant program'
    unit_or_groups_administering_the_funding_mechanism:
      '#type': textfield
      '#title': 'Unit or groups administering the funding mechanism'
    program_web_page:
      '#type': webform_link
      '#title': 'Program webpage'
      '#title__access': false
      '#url__required': true
      '#required': true
    email_contact_for_program_questions:
      '#type': email
      '#title': 'Email contact for program questions'
    description:
      '#type': textarea
      '#title': Description
    what_does_this_program_fund_:
      '#type': webform_checkboxes_other
      '#title': 'What does this program fund?'
      '#options':
        Equipment: Equipment
        Events/Conferences/Symposia: Events/Conferences/Symposia
        Research: Research
        'Curriculum/Course Development': 'Curriculum/Course Development'
        Travel: Travel
    who_may_apply_:
      '#type': checkboxes
      '#title': 'Who may apply?'
      '#options':
        'academic appointees': 'Academic appointees'
        'postdoctoral scholars': 'Postdoctoral scholars'
        'staff members': 'Staff members'
        Student-undergraduates: Student-undergraduates
        Student-graduates: Student-graduates
    any_other_eligibility_restrictions_:
      '#type': textfield
      '#title': 'Any other eligibility restrictions?'
    are_there_any_match_or_cost_sharing_requirements_:
      '#type': checkboxes
      '#title': 'Are there any match or cost sharing requirements?'
      '#options':
        'yes': 'Yes'
        'no': 'No'
    please_describe_the_match_or_cost_sharing_requirements:
      '#type': textfield
      '#title': 'Please describe the match or cost sharing requirements.'
      '#states':
        visible:
          ':input[name="are_there_any_match_or_cost_sharing_requirements_[yes]"]':
            checked: true
    deadline:
      '#type': textfield
      '#title': Deadline
    frequency:
      '#type': webform_checkboxes_other
      '#title': Frequency
      '#options':
        Annually: Annually
        'One time only': 'One time only'
        Periodic: Periodic
        Quarterly: Quarterly
        Rolling: Rolling
        TBD: TBD
    further_information:
      '#type': textfield
      '#title': 'Further information'
    link_to_previously_funded_projects:
      '#type': textfield
      '#title': 'Link to previously funded projects'
